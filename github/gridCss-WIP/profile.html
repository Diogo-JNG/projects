<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/container.css">
    <title>Profile</title>
</head>

<body>
    <div class="header">
        <h1 class="header__logo"><a href="index.html">Photoshoot</a></h1>
        <ul class="header__list">
            <li class="header__item"><i class="icofont-home"></i></li>
            <li class="header__item"><i class="icofont-ui-message"></i></li>
            <li class="header__item"><a href="profile.html"><i class="icofont-image"></i></a></li>
        </ul>
    </div>
    <div class="container">
        <div class="profile__main__container">
            <img class="profile__icon" src="https://picsum.photos/150" alt="Icon">
            <p class="profile__username">'Insert Name' <i class="icofont-navigation-menu profile__settings"></i></p>
        </div>
                <!--Repeatable Container-->
        <div class="profile__sec__container">
            <img class="profile__image" src="https://picsum.photos/400" alt="Icon">
        </div>
        <div class="profile__sec__container">
            <img class="profile__image" src="https://picsum.photos/400" alt="Icon">
        </div>
        <div class="profile__sec__container">
            <img class="profile__image" src="https://picsum.photos/400" alt="Icon">
        </div>
        <div class="profile__sec__container">
            <img class="profile__image" src="https://picsum.photos/400" alt="Icon">
        </div>
        <div class="profile__sec__container">
            <img class="profile__image" src="https://picsum.photos/400" alt="Icon">
        </div>
        <div class="profile__sec__container">
            <img class="profile__image" src="https://picsum.photos/400" alt="Icon">
        </div>
        <div class="overlay">
            <img class="overlay__image" src="https://picsum.photos/600" alt="Someone's Picture">
        </div>
    </div>
</body>
    <script src="js/main.js"></script>
</html>
