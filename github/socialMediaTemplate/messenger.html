<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/container.css">
    <title>Messages</title>
</head>

<body>
    <div class="header">
        <h1 class="header__logo"><a href="index.html">Photoshoot</a></h1>
        <ul class="header__list">
            <li class="header__item"><a href="index.html"><i class="icofont-home"></i></a></li>
            <li class="header__item"><a href="messenger.html"><i class="icofont-ui-message"></i></a></li>
            <li class="header__item"><a href="profile.html"><i class="icofont-image"></i></a></li>
        </ul>
    </div>
    <div class="container">
        <div class="container__messenger">
            <div class="container__message">
                <img class="messenger__photo" src="https://picsum.photos/50" width="50px" alt="Profile Photo">
                <div class="messenger__text">
                    <p class="messenger__name">James</p>
                    <p class="messenger__message">Hello there, how are you?</p>
                </div>
            </div>
            <div class="container__message">
                <img class="messenger__photo" src="https://picsum.photos/50" width="50px" alt="Profile Photo">
                <div class="messenger__text">
                    <p class="messenger__name">Daniel</p>
                    <p class="messenger__message">Remember me of ...</p>
                </div>
            </div>
            <div class="container__message">
                <img class="messenger__photo" src="https://picsum.photos/50" width="50px" alt="Profile Photo">
                <div class="messenger__text">
                    <p class="messenger__name">Roger</p>
                    <p class="messenger__message">We can meet there, see you soon.</p>
                </div>
            </div>
        </div>
        <div class="container__side__messenger">
            <h2>Send a new message!</h2>
            <button class="container__">Message</button>
        </div>
        <div class="overlay">
            <img class="overlay__image" src="https://picsum.photos/600" alt="Someone's Picture">
        </div>
    </div>
</body>
    <script src="js/main.js"></script>
</html>
