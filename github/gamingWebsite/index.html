<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Bit Games</title>
</head>

<body>
    <header>
        <nav class="header__nav">
            <div class="header__logo">
                <img src="./assets/coin.gif" width="48px" height="48px" alt="Logo Gif">
                <h1>Bit Games</h1>
            </div>
            <ul class="header__list">
                <li class="header__item">
                    Games
                </li>
                <li class="header__item">
                    About Us
                </li>
                <li class="header__item">
                    Membership
                </li>
            </ul>
        </nav>
        <div class="header__button">
            <h2 class="header__title">
                <span>PLAY</span>
            </h2>
        </div>
    </header>
    <main>
        <div class="main__container" id="official">
            <section class="section__name">
                <h2>Official Games</h2>
            </section>
            <div class="main__list">
                <div class="main__list__arrow">
                    <span class="main__list__arrow--left hidden">
                        <i class="icofont-arrow-left"></i>
                    </span>
                    <span class="main__list__arrow--right hidden">
                        <i class="icofont-arrow-right"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="main__container" id="unofficial">
            <section class="section__name">
                <h2>Unofficial Games</h2>
            </section>
            <div class="main__list">
                <div class="main__list__arrow">
                    <span class="main__list__arrow--left hidden">
                        <i class="icofont-arrow-left"></i>
                    </span>
                    <span class="main__list__arrow--right">
                        <i class="icofont-arrow-right"></i>
                    </span>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <!--Palette : https://colorhunt.co/palette/0000005800ffe900ffffc600 -->
</body>
<script src="./js/main.js"></script>

</html>
