<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" href="css/common/main.css">
    <link rel="stylesheet" href="css/common/aside.css">
    <link rel="stylesheet" href="css/common/header.css">
    <link rel="stylesheet" href="css/common/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <a href="index.html"><i class="icofont-arrow-left header__return"></i></a>
    </header>
    <main id="main" class="main__solo darkMode">
        <div class="login__container">
            <h2 class="login__title">Login</h2>
            <div class="login__form">
                <p>Email</p>
                <input type="email" placeholder="Type your email">
            </div>
            <div class="login__form">
                <p>Password</p>
                <input type="password" placeholder="Type your password">
                <p class="login__forgotPass clickable">Forgot your password?</p>
            </div>
            <button class="login__button clickable">LOGIN</button>
            <p>Or Sign In with</p>
            <div class="login__social clickable">
                <i class="icofont-facebook social__icon"></i>
                <i class="icofont-twitter social__icon"></i>
                <i class="icofont-google-plus social__icon"></i>
            </div>
            <a href="register.html"><p class="login__toRegister clickable">Don't have an account?</p></a>
        </div>
    </main>
</body>

</html>
