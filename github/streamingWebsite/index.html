<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>ShowTime</title>
</head>

<body>
    <header>
        <div class="header__desktop">
            <div class="header__left">
                <i class="icofont-arrow-left header__back"></i>
                <i class="icofont-navigation-menu main__menu"></i>
                <i class="icofont-video main__icon"></i><h1 class="main__title">ShowTime</h1>
            </div>
            <div class="header__center">
                <input class="header__searchBar" placeholder="Search..." type="search">
                <i class="icofont-search normal__search"></i>
            </div>
            <div class="header__right">
                <i class="icofont-search mini__search"></i>
                <i class="icofont-notification header__notification"></i>
                <i class="icofont-user header__profile"></i>
            </div>
        </div>
    </header>
    <aside id="aside">
        <div class="aside__options aside__selected">
            <i class="icofont-home aside__content"></i>
            <p class="aside__content">Home</p>
        </div>
        <div class="aside__options">
            <i class="icofont-compass aside__content"></i>
            <p class="aside__content">Explore</p>
        </div>
        <div class="aside__options">
            <i class="icofont-library aside__content"></i>
            <p class="aside__content">Library</p>
        </div>
        <hr>
        <div class="aside__options">
            <i class="icofont-history aside__content"></i>
            <p class="aside__content">History</p>
        </div>
        <div class="aside__options">
            <i class="icofont-ui-video-play aside__content"></i>
            <p class="aside__content">Your Videos</p>
        </div>
        <div class="aside__options">
            <i class="icofont-ui-video aside__content"></i>
            <p class="aside__content">Your Clips</p>
        </div>
    </aside>
    <section class="aside__profile">
        <div class="aside__profile__info">
            <img class="profile__picture" src="assets/user.jpg" alt="Profile Picture">
            <h2 class="profile__name">Name</h2>
        </div>
        <hr>
        <div class="aside__profile__list">
            <ul>
                <li>Settings</li>
                <li>Sign In</li>
            </ul>

        </div>
    </section>
    <section class="aside__notification">
        <p>Looks like you don't have any notifications yet <i class="icofont-sad"></i></p>
    </section>
    <main id="main">
        <div class="video__list" id="list__random">
            <div class="recommend__tab">
                <p><i class="icofont-dice"></i> Random</p>
            </div>
        </div>
        <div class="video__list" id="list__cars">
            <div class="recommend__tab">
                <p><i class="icofont-car-alt-3"></i> Cars</p>
            </div>
        </div>
        <div class="video__list" id="list__food">
            <div class="recommend__tab">
                <p><i class="icofont-food-basket"></i> Food</p>
            </div>
        </div>
        <div class="video__modal">
            <i class="icofont-close"></i>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
