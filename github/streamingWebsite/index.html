<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>ShowTime</title>
</head>

<body>
    <header>
        <div class="header__left">
            <i class="icofont-navigation-menu main__menu"></i>
            <h1 class="main__title">ShowTime</h1><i class="icofont-video main__icon"></i>
        </div>
        <div class="header__center">
            <input class="header__searchBar" type="text">
            <i class="icofont-search normal__search"></i>
        </div>
        <div class="header__right">
            <i class="icofont-notification header__notification"></i>
            <i class="icofont-user header__profile"></i>
        </div>
        <div class="header__mini">
            <input type="text" class="header__minisearchBar"><i class="icofont-search-2 mini__search"></i>
        </div>
    </header>
    <aside id="aside">
        <div class="aside__options aside__selected">
            <i class="icofont-home aside__content"></i>
            <p class="aside__content">Home</p>
        </div>
        <div class="aside__options">
            <i class="icofont-compass aside__content"></i>
            <p class="aside__content">Explore</p>
        </div>
        <div class="aside__options">
            <i class="icofont-library aside__content"></i>
            <p class="aside__content">Library</p>
        </div>
        <hr>
        <div class="aside__options">
            <i class="icofont-history aside__content"></i>
            <p class="aside__content">History</p>
        </div>
        <div class="aside__options">
            <i class="icofont-ui-video-play aside__content"></i>
            <p class="aside__content">Your Videos</p>
        </div>
        <div class="aside__options">
            <i class="icofont-ui-video aside__content"></i>
            <p class="aside__content">Your Clips</p>
        </div>
    </aside>
    <section class="aside__profile">
    <div class="aside__profile__info">
        <img class="profile__picture" src="assets/user.jpg" alt="Profile Picture">
        <h2 class="profile__name">Name</h2>
    </div>
    <hr>
    <div class="aside__profile__list">
        <ul>
            <li>Settings</li>
            <li>Sign In</li>
        </ul>

    </div>
    </section>
    <section class="aside__notification">
        <p>Looks like you don't have any notifications yet <i class="icofont-sad"></i></p>
    </section>
    <main id="main">
        <div class="video__list" id="list__random">
            <div class="recommend__tab"><p>Random videos you might enjoy!</p></div>
